<script>
document.addEventListener('DOMContentLoaded', function() {
  const backToTopButton = document.getElementById('backToTop');
  const crispChatButton = document.getElementById('crispChatButton');
  const whatsappChatButton = document.getElementById('whatsappChatButton');
  
  // Ensure all buttons are visible and properly positioned
  function ensureButtonsVisible() {
    [backToTopButton, crispChatButton, whatsappChatButton].forEach(button => {
      if (button) {
        // Force all positioning and visibility properties
        button.style.position = 'fixed';
        button.style.zIndex = '9999';
        button.style.display = 'flex';
        button.style.visibility = 'visible';
        button.style.opacity = '1';
        button.style.transform = 'translateZ(0)';
        button.style.willChange = 'transform';
        button.style.pointerEvents = 'auto';
        button.style.alignItems = 'center';
        button.style.justifyContent = 'center';
        button.style.borderRadius = '50%';
        button.style.border = 'none';
        button.style.cursor = 'pointer';
        button.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1)';
        button.style.transition = 'all 0.3s ease';
        
        // Force specific positioning for each button
        if (button.id === 'whatsappChatButton') {
          button.style.right = window.innerWidth <= 768 ? '4rem' : '5rem';
          button.style.left = 'auto';
          button.style.bottom = window.innerWidth <= 640 ? '0.75rem' : window.innerWidth <= 768 ? '1rem' : '1.5rem';
          button.style.width = '56px';
          button.style.height = '56px';
          button.style.backgroundColor = '#16a34a';
        } else if (button.id === 'crispChatButton') {
          button.style.right = window.innerWidth <= 640 ? '0.75rem' : window.innerWidth <= 768 ? '1rem' : '1.5rem';
          button.style.left = 'auto';
          button.style.bottom = window.innerWidth <= 640 ? '0.75rem' : window.innerWidth <= 768 ? '1rem' : '1.5rem';
          button.style.width = '56px';
          button.style.height = '56px';
          button.style.backgroundColor = '#2563eb';
        } else if (button.id === 'backToTop') {
          button.style.left = window.innerWidth <= 640 ? '0.75rem' : window.innerWidth <= 768 ? '1rem' : '1.5rem';
          button.style.right = 'auto';
          button.style.bottom = window.innerWidth <= 640 ? '0.75rem' : window.innerWidth <= 768 ? '1rem' : '1.5rem';
          button.style.width = '48px';
          button.style.height = '48px';
          button.style.backgroundColor = '#d97706';
        }
      }
    });
  }
  
  // Initialize button visibility immediately
  ensureButtonsVisible();
  
  // Re-ensure visibility multiple times to override any conflicting scripts
  setTimeout(ensureButtonsVisible, 50);
  setTimeout(ensureButtonsVisible, 100);
  setTimeout(ensureButtonsVisible, 500);
  
  // Crisp Chat Button Click Handler
  if (crispChatButton) {
    crispChatButton.addEventListener('click', function() {
      console.log('Crisp chat button clicked');
      
      // Add visual feedback
      crispChatButton.style.transform = 'translateZ(0) scale(0.95)';
      setTimeout(() => {
        crispChatButton.style.transform = 'translateZ(0) scale(1)';
      }, 150);
      
      // Function to open Crisp chat
      function openCrispChat() {
        try {
          if (window.$crisp && window.$crisp.push) {
            console.log('Opening Crisp chat via API');
            window.$crisp.push(['do', 'chat:show']);
            window.$crisp.push(['do', 'chat:open']);
            return true;
          }
          return false;
        } catch (error) {
          console.error('Error opening Crisp chat:', error);
          return false;
        }
      }
      
      // Try to open Crisp chat
      if (!openCrispChat()) {
        // If Crisp is not available, wait a bit and try again
        setTimeout(function() {
          if (!openCrispChat()) {
            console.log('Crisp not available, opening WhatsApp as fallback');
            window.open('https://wa.me/4915233145220', '_blank');
          }
        }, 500);
      }
    });
    
    console.log('Crisp chat button initialized');
  }
  
  // Show/hide button based on scroll position
  if (backToTopButton) {
    window.addEventListener('scroll', function() {
      if (window.pageYOffset > 300) {
        backToTopButton.classList.remove('opacity-0', 'invisible');
        backToTopButton.classList.add('opacity-100', 'visible');
      } else {
        backToTopButton.classList.add('opacity-0', 'invisible');
        backToTopButton.classList.remove('opacity-100', 'visible');
      }
    });
    
    // Smooth scroll to top
    backToTopButton.addEventListener('click', function() {
      // Prevent color change by maintaining button state
      backToTopButton.style.backgroundColor = '#d97706'; // yellow-600
      backToTopButton.style.color = 'white';
      
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      
      // Ensure color stays after scroll
      setTimeout(() => {
        backToTopButton.style.backgroundColor = '#d97706';
        backToTopButton.style.color = 'white';
      }, 100);
    });
  }
  
  // Ensure buttons remain visible on window resize
  window.addEventListener('resize', ensureButtonsVisible);
  
  // Watch for any changes that might affect button visibility
  const observer = new MutationObserver(function(mutations) {
    let shouldUpdate = false;
    mutations.forEach(function(mutation) {
      if (mutation.type === 'attributes' && 
          (mutation.attributeName === 'style' || mutation.attributeName === 'class')) {
        shouldUpdate = true;
      }
    });
    if (shouldUpdate) {
      setTimeout(ensureButtonsVisible, 10);
    }
  });
  
  // Observe all button elements for changes
  [backToTopButton, crispChatButton, whatsappChatButton].forEach(button => {
    if (button) {
      observer.observe(button, {
        attributes: true,
        attributeFilter: ['style', 'class']
      });
    }
  });
  
  // Also observe the document body for any CSS changes
  observer.observe(document.body, {
    childList: true,
    subtree: true,
    attributes: true,
    attributeFilter: ['style', 'class']
  });
});
</script>
