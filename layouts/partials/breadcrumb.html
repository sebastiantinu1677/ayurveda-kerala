{{/*
  Breadcrumb navigation for better SEO and UX
  Usage: {{ partial "breadcrumb.html" . }}
*/}}
{{ if not .IsHome }}
<nav class="bg-gray-50 py-3" aria-label="Breadcrumb">
  <div class="max-w-6xl mx-auto px-6">
    <ol class="flex items-center space-x-2 text-sm">
      <li>
        <a href="/" class="text-gray-500 hover:text-yellow-600 transition-colors">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
          </svg>
        </a>
      </li>
      {{ range $index, $element := .Ancestors.Reverse }}
        <li class="flex items-center">
          <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
          </svg>
          <a href="{{ .RelPermalink }}" class="text-gray-500 hover:text-yellow-600 transition-colors">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
      <li class="flex items-center">
        <svg class="w-4 h-4 text-gray-400 mx-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
        </svg>
        <span class="text-gray-900 font-medium">{{ .Title }}</span>
      </li>
    </ol>
  </div>
</nav>
{{ end }}
