{{ define "main" }}
<section class="max-w-5xl mx-auto py-12 px-4">
  <h1 class="text-3xl font-bold mb-8">Unsere Reisen</h1>
  <div class="grid md:grid-cols-3 gap-8">
    {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="block bg-white rounded-lg shadow hover:shadow-lg transition">
        {{ with .Params.image }}
          <img loading="lazy" src="{{ . | relURL }}" alt="{{ $.Title }}" class="w-full h-40 object-cover rounded-t-lg">
        {{ end }}
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">{{ .Title }}</h2>
          <p class="text-gray-600 text-sm">{{ .Summary }}</p>
        </div>
      </a>
    {{ end }}
  </div>
</section>
{{ end }}
